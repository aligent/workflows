name: 🚀 Deploy

on:
  workflow_call:
    inputs:
      aws-region:
        description: "AWS region"
        type: string
        required: false
        default: "ap-southeast-2"
      stage:
        description: "Stage to deploy to"
        type: string
        required: true
      environment:
        description: "The GitHub environment to run the workflow in"
        type: string
        required: true
      command:
        description: "Command to run"
        type: string
        required: false
        default: "deploy"
      package-manager:
        description: "Node package manager to use"
        type: string
        required: false
        default: "yarn"
      is-yarn-classic:
        description: "If Yarn (pre-Berry) should be used"
        default: false
        type: boolean
      build-command:
        description: "Build command"
        type: string
        required: false
        default: "build"
      debug:
        description: "Debug mode - enable verbose logging"
        type: boolean
        required: false
        default: false
    secrets:
      aws-access-key-id:
        description: "AWS access key"
        required: true
      aws-secret-access-key:
        description: "AWS secret access key"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: |
          debug=${{ inputs.debug && '--verbose' || '' }}
          if [ "${{ inputs.package-manager }}" = "yarn" ]; then
            lock_dependencies=${{ inputs.is-yarn-classic && '--frozen-lockfile' || '--immutable' }}

            yarn config get nodeLinker
            yarn install $lock_dependencies $skip_cache $debug
          else
            npm ci $debug
          fi
      - name: 🚧 Configure Serverless
        run: |
          echo "Configuring Serverless..."
          npx serverless config credentials \
            --provider aws \
            --key ${{ env.AWS_ACCESS_KEY_ID }} \
            --secret ${{ env.AWS_SECRET_ACCESS_KEY }} \
            ${{ env.DEBUG == 'true' && ' --verbose' || '' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws-secret-access-key }}
          AWS_REGION: ${{ inputs.aws-region }}
          DEBUG: ${{ inputs.debug }}

      - name: 🔍 Check repository type
        id: repo-type
        run: |
          echo "Checking repository type..."
          if [ -f "nx.json" ]; then
            echo "is_monorepo=true" >> $GITHUB_OUTPUT
            echo "Repository is a monorepo (nx.json found)"
          else
            echo "is_monorepo=false" >> $GITHUB_OUTPUT
            echo "Repository is not a monorepo (nx.json not found)"
          fi

      - name: 🚀 Deploy
        run: |
          echo "Deploying to ${{ env.STAGE }}..."
          if [ "${{ steps.repo-type.outputs.is_monorepo }}" = "true" ]; then
            echo "Deploying monorepo..."
            npx nx run-many -t ${{ env.COMMAND }} \
              --stage ${{ env.STAGE }} \
              ${{ env.DEBUG == 'true' && ' --verbose' || '' }}
          else
            npx serverless ${{ env.COMMAND }} \
              --stage ${{ env.STAGE }} \
              ${{ env.DEBUG == 'true' && ' --verbose' || '' }}
          fi
        env:
          COMMAND: ${{ inputs.command }}
          STAGE: ${{ inputs.stage }}
          AWS_REGION: ${{ inputs.aws-region }}
          DEBUG: ${{ inputs.debug }}
