name: S3 Deployment

on:
  workflow_call:
    inputs:
      aws-region:
        description: "AWS region"
        type: string
        required: false
        default: "ap-southeast-2"
      s3-bucket:
        description: "Name of the S3 bucket"
        type: string
        required: true
      s3-path:
        description: "Path in the S3 bucket"
        type: string
        required: false
        default: ""
      local-path:
        description: "Path to deploy"
        type: string
        required: true
      delete-flag:
        description: "Enable --delete flag"
        type: boolean
        required: false
        default: true
      cache-control:
        description: "Cache control headers"
        type: string
        required: false
      extra-args:
        description: "Additional AWS CLI args"
        type: string
        required: false
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@latest
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}

      - name: Deploy to S3
        run: |
          # Build command arguments as an array to handle quoting correctly
          cmd=(aws s3 sync "${{ inputs.local-path }}" "s3://${{ inputs.s3-bucket }}${{ inputs.s3-path }}")

          if [ -n "${{ inputs.cache-control }}" ]; then
            cmd+=(--cache-control "${{ inputs.cache-control }}")
          fi

          if [ "${{ inputs.delete-flag }}" = "true" ]; then
            cmd+=(--delete)
          fi

          # Add extra args if provided (word-split intentionally)
          if [ -n "${{ inputs.extra-args }}" ]; then
            # shellcheck disable=SC2086
            cmd+=(${{ inputs.extra-args }})
          fi

          "${cmd[@]}"
