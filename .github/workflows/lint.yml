name: üîç Lint Workflows

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"

jobs:
  actionlint:
    name: Lint GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run actionlint
        uses: raven-actions/actionlint@01fce4f43a270a612932cb1c64d40505a029f821 # v2
        with:
          matcher: true
          fail-on-error: true
