name: 🕵️ Node Pull Request Checks

on:
  workflow_call:
    inputs:
      PACKAGE_MANAGER:
        description: "Node package manager to use"
        default: yarn
        type: string 

jobs:
  install:
    name: 🧶 Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: ${{ inputs.PACKAGE_MANAGER }}

      - name: Install Dependencies
        run: |
          if [ "${{ inputs.PACKAGE_MANAGER }}" = "yarn" ]; then
            yarn
          else
            npm ci
          fi

  build:
    name: 🏗️ Build
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: ${{ inputs.PACKAGE_MANAGER }}
      - name: Build
        run: ${{ inputs.PACKAGE_MANAGER }} run build

  test:
    name: 🧪 Test
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: ${{ inputs.PACKAGE_MANAGER }}
      - name: Test
        run: ${{ inputs.PACKAGE_MANAGER }} run test

  lint:
    name: 🛞 Lint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: ${{ inputs.PACKAGE_MANAGER }}
      - name: Lint
        run: ${{ inputs.PACKAGE_MANAGER }} run lint
